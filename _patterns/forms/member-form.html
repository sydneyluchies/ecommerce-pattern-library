<fieldset>
  <legend class="mega italic">Personal details</legend>
</fieldset>
<form class="push-0" method="POST" action="https://formspree.io/">
  <div class="unit xs-1 m-1 l-1-2 push name">
    <label for="one">Name</label>
    <input id="one" name="name">
  </div>
  <div class="unit-xs-1 m-1 l-1-2 push age">
    <label for="age">Age</label>
    <input id="age" name="age">
  </div>
  <div class="unit-xs-1 m-1 l-1-2 push email">
    <label for="email">Email</label>
    <input id="email" type="email" name="email" required>
  </div>
  <div class="unit-xs-1 m-1 l-1-2 push fit">
    <label for="name">Physical fitness</label>
    <select id="name" name="name">
      <option>Super-human</option>
      <option>Fit as a fiddle</option>
      <option>Not terribly strong</option>
      <option>A little couch-potato-y</option>
    </select>
  </div>
  <div class="push">
    <label for="personal-details">Address</label>
    <textarea id="personal-details" name="message" required></textarea>
  </div>
  <fieldset>
    <legend class="mega italic">Mission statement</legend>
  </fieldset>
  <div>
    <label for="mission-statement">Why do you want to go to Mars?</label>
    <textarea id="mission-statement" name="message" required></textarea>
  </div>
  <div class="pad-t">
    <button class="btn btn-dark mega" type="submit">Register for the trip!</button>
    <p class="hidden">Request to join the mission</p>
    <input type="hidden">
  </div>
</form>
