<fieldset>
  <legend class="mega italic">Billing Form</legend>
</fieldset>
<div class="forms">
  <div class="error-message error-message-highlighted push island-1-2" role="alert" aria-live="assertive">
    <h3 class="push-0">
      <i class="icon i-32"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      <span class="icon-label">There are items that require your attention</span>
    </h3>
  </div>

  <div class="push-1-2">
    <label for="name">Name on Card</label>
    <input id="name" required aria-describedby="name-error">
    <p class="error-message milli island-1-4 push-0" id="name-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      <span class="icon-label">Please provide a the name of the card you're using</span>
    </p>
  </div>

  <div class="push-1-2">
    <label for="card-number">Number</label>
    <input id="card-name" required aria-describedby="card-name-error">
    <p class="error-message milli island-1-4 push-0" id="card-name-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      <span class="icon-label">Please provide a last name</span>
    </p>
  </div>

  <div class="push-1-2">
    <label for="expiration-date">Expriation Month</label>
    <select id="expiration-date" name="expiration-date">
      <option value="january">January</option>
      <option value="febuary">Febuary</option>
      <option value="march">March</option>
      <option value="april">April</option>
      <option value="may">May</option>
      <option value="june">June</option>
      <option value="july">July</option>
      <option value="august">August</option>
      <option value="september">September</option>
      <option value="october">October</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </div>

  <div class="push-1-2">
    <label for="expiration-date">Expriation Year</label>
    <select id="expiration-date" name="expiration-date">
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
    </select>
  </div>

  <div class="push-1-2">
    <label for="code">Security Code</label>
    <input id="code" required aria-describedby="code-error">
    <p class="error-message milli island-1-4 push-0" id="address-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      <span class="icon-label">Please provide your security code.</span>
    </p>
  </div>

  <div class="push-1-2 pad-t-1-2">
    <input type="checkbox" id="agree" required>
    <label for="agree">Use this informtion for Billing</label>
    <p class="error-message milli island-1-4 push-0" id="agree-error">
      <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
      <span class="icon-label">Please check off if this is your billing information.</span>
    </p>
  </div>

  {% pattern buttons/send-button %}

  <script src="https://thomasjbradley.github.io/form-validation-helper/index.js"></script>
</div>
